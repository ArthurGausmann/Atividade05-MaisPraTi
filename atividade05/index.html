<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ToDo List - Arthur Gausmann</title>
    <script src="script.js"></script>
</head>
<body>

    <div class="form-group container p-2 shadow mb-5 mt-3 rounded-3">
        <form action="" class="form-label">
            <p class="text-center h3">To-Do List</p>
            <label for="exampleInputTarefa" class="display-6 text-center mb-3">Tarefa:</label>
            
            <div class="mb-3">
                <input class="form-control" type="text" id="todo" placeholder="Escreva sua tarefa">
            </div>

            <div class="row">
                <div class="col-md-1 mb-3">
                    <input class="form-control" type="text" id="day" placeholder="Dia">
                </div>
    
                <div class="col-md-2 mb-3">
                    <select class="form-select" id="month">
                        <option selected>Mês</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>
    
                <div class="col-md-1 mb-3">
                    <input class="form-control" type="text" id="year" placeholder="Ano">
                </div>

                <div class="col-md-2 mb-3">
                    <select class="form-select" id="priority">
                        <option selected>Prioridade</option>
                        <option value="Alta">Alta</option>
                        <option value="Média">Média</option>
                        <option value="Baixa">Baixa</option>
                    </select>
                </div>
            </div>

            <div class="col-md-2 mb-3">
                <button type="submit" class="btn btn-dark" onclick="return registerTask()">Registrar tarefa</button>
            </div>
        </form>
        <div>
            <button class="btn btn-primary" onclick="return loadTasks()">Carregar</button>
        </div>
    </div>

    <hr>

    <table class="table mb-4">
        <thead>
            <tr>
                <th scope="col"><p class="text-center">Tarefa</p></th>
                <th scope="col"><p class="text-center">Data</p></th>
                <th scope="col"><p class="text-center">Prioridade</p></th>
                <th scope="col"><p class="text-center"></p></th>
            </tr>
        </thead>
        <tbody id="listTasks"></tbody>
    </table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
